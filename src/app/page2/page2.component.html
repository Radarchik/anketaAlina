<div class="mainPage2">
  <div class="leftPage2">
    <div class="go-back-wrapper">
      <button mat-stroked-button class="go-back-button"
              (click)="goToPage1()">
        <div class="go-back-div">
          <mat-icon>arrow_back_ios</mat-icon>
          <span class="go-back-text">Назад</span>
        </div>
      </button>
    </div>
    <img id="girl" src="assets/girl.jpg">
  </div>

  <div class="rightPage2">
<!--    <div class="example-container mat-elevation-z8">-->
          <mat-table #table [dataSource]="dataSource" [class.isMobile]="isMobile" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="number">
              <mat-header-cell *matHeaderCellDef> No </mat-header-cell>
              <mat-cell *matCellDef="let question;">
                <span class="mobile-label">№</span>
                {{question.id}}
              </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef><span class="header-center">Вопрос</span> </mat-header-cell>
              <mat-cell *matCellDef="let question;">
                <div class="mobile-label">Действие:</div>
                <span class="question-text" *ngIf="!question.isOwn">{{question.text}}</span>
                <mat-form-field appearance="outline" autocomplete="off" *ngIf="question.isOwn" class="no-padding">
                  <mat-label>Заполни свой вариант:</mat-label>
                  <input matInput  autocomplete="off" (change)="onInputChange($event.target.value, question)" value="{{question.text}}">
                </mat-form-field>

              </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="estimate" >
              <mat-header-cell *matHeaderCellDef> Балы </mat-header-cell>
              <mat-cell *matCellDef="let question;">
                <span class="mobile-label">Балы:</span>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="{{question.estimate}}">
                  <mat-button-toggle value=0 (change)="onValChange($event.value, question)">0</mat-button-toggle>
                  <mat-button-toggle value=1 (change)="onValChange($event.value, question)">1</mat-button-toggle>
                  <mat-button-toggle value=2 (change)="onValChange($event.value, question)">2</mat-button-toggle>
                  <mat-button-toggle value=3 (change)="onValChange($event.value, question)">3</mat-button-toggle>
                  <mat-button-toggle value=4 (change)="onValChange($event.value, question)">4</mat-button-toggle>
                  <mat-button-toggle value=5 (change)="onValChange($event.value, question)">5</mat-button-toggle>
                </mat-button-toggle-group>

              </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="comment" >
              <mat-header-cell *matHeaderCellDef> Коментарий <br/> (по желанию)</mat-header-cell>
              <mat-cell *matCellDef="let question;">
                <span class="mobile-label">Коментарий <br/> (по желанию)</span>
                <button mat-stroked-button (click)="goToComment(question)" color="primary">
                  {{question.comment ? 'Исправить коментарий' : 'Добавить коментарий'}}
                </button>
              </mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>
    <!--</div>-->
    <mat-paginator [pageSizeOptions]="[5]" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
  </div>
</div>

<div class="send-result">
  <button mat-raised-button color="accent" id="continue-button" (click)="sendResult()">
    Отправить результаты
  </button>
</div>
